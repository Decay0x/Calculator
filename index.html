<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calcDisplay">
          <span id="numbersDisplay" class="calcDisCont">0
          </span>
      </div>
      <div class="calcBtns">
        <div class="contRows">
            <button id="clear" class="btn1">C</button>
            <button id="backspace" class="btn1">Del</button>
            <button id="percentage" class="btn1">%</button>
            <button id="divide" class="btn1">/</button>
        </div>
        <div class="contRows">
            <button id="num7" class="btn2">7</button>
            <button id="num8"class="btn2">8</button>
            <button id="num9"class="btn2">9</button>
            <button id="times"class="btn2">x</button>
        </div>
        <div class="contRows">
            <button id="num4" class="btn3">4</button>
            <button id="num5" class="btn3">5</button>
            <button id="num6" class="btn3">6</button>
            <button id="minus" class="btn3">-</button>
        </div>
        <div class="contRows">
            <button id="num1" class="btn4">1</button>
            <button id="num2" class="btn4">2</button>
            <button id="num3" class="btn4">3</button>
            <button id="plus" class="btn4">+</button>
        </div>
        <div class="contRows">
            <button id="num0" class="btn5">0</button>
            <button id="point" class="btn5">.</button>
            <button id="equal" class="btn5">=</button>
        </div>
    </div>
    </div>
    <script defer src="calculator.js"></script>
  </body>
</html>
