<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calcDisplay">
        <div class="calcDisCont">0
        </div>
      </div>
      <div class="calcBtns">
        <div class="contRows">
            <button class="btn1">C</button>
            <button class="btn1">%</button>
            <button class="btn1">/</button>
        </div>
        <div class="contRows">
            <button class="btn2">7</button>
            <button class="btn2">8</button>
            <button class="btn2">9</button>
            <button class="btn2">x</button>
        </div>
        <div class="contRows">
            <button class="btn3">4</button>
            <button class="btn3">5</button>
            <button class="btn3">6</button>
            <button class="btn3">-</button>
        </div>
        <div class="contRows">
            <button class="btn4">1</button>
            <button class="btn4">2</button>
            <button class="btn4">3</button>
            <button class="btn4">+</button>
        </div>
        <div class="contRows">
            <button class="btn5">0</button>
            <button class="btn5">.</button>
            <button class="btn5">=</button>
        </div>
    </div>
    </div>
    <script defer src="calculator.js"></script>
  </body>
</html>
